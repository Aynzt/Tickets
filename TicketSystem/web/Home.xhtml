<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:autre="http://java.sun.com/jsf/composite/ezcomp/autres"
      xmlns:req="http://xmlns.jcp.org/jsf/composite/ezcomp/requete">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit position="center">
                <f:facet name="header">
                    <autre:Header NomPage="Accueil"/>
                </f:facet>
                
                <h:form>
                    <p:menubar>
                        <p:submenu label="Module">
                            <p:menuitem value="Validation" url="Validation.xhtml"/>
                            <p:separator/>
                            <p:menuitem value="Traitement"/>
                            <p:separator/>
                            <p:menuitem value="Transfert"/>
                            <p:separator/>
                            <p:menuitem value="Assignation"/>
                        </p:submenu>

                        <p:submenu label="Options">
                            <p:menuitem value="Utilisateur"/>
                            <p:separator/>
                            <p:menuitem value="Service"/>
                            <p:separator/>
                            <p:menuitem value="Appliation"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
                
                <h:form>
                    <p:toolbar style="margin-top: 20px">
                        <f:facet name="left">
                            <p:menuButton value="Options">
                                
                                <p:menuitem value=" Ajouter RFA" onclick="PF('addDialog').show()"/>
                                
                                <p:separator/>
                                
                                <p:menuitem value=" Ajouter RFC" onclick="PF('addDialog2').show()"/>       
                                
                                <p:separator/>
                                
                                <p:menuitem value="Modifier" onclick="PF('editDialog').show()" update=":edit:editform"/>
                                
                                <p:separator/>
                                
                                <p:menuitem value="Supprimer" onclick="PF('deleteDialog').show()" update=":delete:deleteform"/>                                
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                    
                    <p:dataTable value="#{homeMB.liste}" var="item" selection="#{homeMB.r2}"
                                 selectionMode="single" paginator="true" paginatorPosition="bottom" 
                                 rows="20" rowKey="#{item.reqcode}" style="margin-bottom: 20px">
                        <p:column>
                            <p:rowToggler/>
                        </p:column>
                        
                        <p:column headerText="Code">
                            <p:outputLabel value="#{item.reqcode}"/>
                        </p:column>
                        <p:column headerText="Objet">
                            <p:outputLabel value="#{item.reqobj}"/>
                        </p:column>
                        <p:column headerText="Motif">
                            <p:outputLabel value="#{item.reqmotif}"/>
                        </p:column>
                        <p:column headerText="Type">
                            <p:outputLabel value="#{item.reqtype}"/>
                        </p:column>  
                        <p:column headerText="Statut">
                            <p:outputLabel value="#{item.reqstatut}"/>
                        </p:column> 
                        
                        <p:rowExpansion>                            
                            <h:form>
                                <p:panelGrid columns="2" style="border: none">
                                    <p:outputLabel value="Code"/>
                                    <p:outputLabel value="#{homeMB.r2.reqcode}" style="text-transform: capitalize"/>
                                    
                                    <p:outputLabel value="Objet"/>
                                    <p:outputLabel value="#{homeMB.r2.reqobj}" style="text-transform: capitalize"/>
                                    
                                    <p:outputLabel value="Motif"/>
                                    <p:outputLabel value="#{homeMB.r2.reqmotif}" style="text-transform: capitalize"/>
                                    
                                    <p:outputLabel value="Type"/>
                                    <p:outputLabel value="#{homeMB.r2.reqtype}" style="text-transform: capitalize"/>
                                    
                                    <p:outputLabel value="Statut"/>
                                    <p:outputLabel value="#{homeMB.r2.reqstatut}" style="text-transform: capitalize"/>
                                    
                                    <p:outputLabel value="User"/>
                                    <p:outputLabel value="#{homeMB.r2.usrcode}" style="text-transform: capitalize"/>
                                    
                                    <p:outputLabel value="App"/>
                                    <p:outputLabel value="#{homeMB.r2.appcode}" style="text-transform: capitalize"/>
                                    
                                    <p:outputLabel value="Date"/>
                                    <p:outputLabel value="#{homeMB.r2.reqdate}" style="text-transform: capitalize"/>
                                </p:panelGrid>
                            </h:form>                            
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>                
                
                <f:facet name="footer">
                    <autre:Footer/>
                </f:facet>
            </p:layoutUnit>
        </p:layout>
        
        <req:Add/>
        <req:Add2/>
        <req:Update id="edit"/>
        <req:Delete id="delete"/>
    </h:body>
</html>
