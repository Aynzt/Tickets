<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:autre="http://java.sun.com/jsf/composite/ezcomp/autres">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit position="center">
                <f:facet name="header">
                    <autre:Header/>
                </f:facet>
                
                <h:form>
                    <p:menubar>
                        <p:submenu label="Module">
                            <p:menuitem value="Validation"/>
                            <p:separator/>
                            <p:menuitem value="Traitement"/>
                            <p:separator/>
                            <p:menuitem value="Transfert"/>
                            <p:separator/>
                            <p:menuitem value="Assignation"/>
                        </p:submenu>

                        <p:submenu label="Options">
                            <p:menuitem value="Utilisateur"/>
                            <p:separator/>
                            <p:menuitem value="Service"/>
                            <p:separator/>
                            <p:menuitem value="Appliation"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
                
                <h:form>
                    <p:dataTable value="#{homeMB.liste}" var="item" selection="#{homeMB.r2}"
                                 selectionMode="single" paginator="true" paginatorPosition="bottom" 
                                 rows="20" rowKey="#{item.reqcode}">
                                           
                        <p:column headerText="Code">
                            <p:outputLabel value="#{item.reqcode}"/>
                        </p:column>
                        <p:column headerText="Objet">
                            <p:outputLabel value="#{item.reqobj}"/>
                        </p:column>
                        <p:column headerText="Motif">
                            <p:outputLabel value="#{item.reqmotif}"/>
                        </p:column>
                        <p:column headerText="Type">
                            <p:outputLabel value="#{item.reqtype}"/>
                        </p:column>  
                        <p:column headerText="Statut">
                            <p:outputLabel value="#{item.reqstatut}"/>
                        </p:column> 
                        
                    </p:dataTable>
                </h:form>                
                
                <f:facet name="footer">
                    <autre:Footer/>
                </f:facet>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
