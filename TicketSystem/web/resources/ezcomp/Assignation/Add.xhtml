<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog closable="true" closeOnEscape="true" dynamic="true" 
                  header="Assigner une Requête" widgetVar="addDialog"
                  modal="true">
            
            <h:form id="addForm">
                
                <p:growl globalOnly="true" life="3000" id="msg"/>
                
                <p:panelGrid columns="2" style="border: none">
                    
                    <p:outputLabel value="Requête"/>
                    
                    <p:selectOneMenu value="#{homeMB.r}">
                        <f:selectItems value="#{homeMB.valideR}" var="req" itemValue="#{req.reqcode}" itemLabel="#{req.reqobj}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Assigné à"/>
                    
                    <p:selectOneMenu value="#{fixme}">
                        <f:selectItems value="#{fixme}" var="usr" itemValue="#{fixme}" itemLabel="#{fixme}"/>
                    </p:selectOneMenu>
                                        
                    <p:commandButton value="Ajouter" action="#{assignationMB.add()}" update="@all"/>
                </p:panelGrid>             
            </h:form>            
        </p:dialog>
    </cc:implementation>
</html>
